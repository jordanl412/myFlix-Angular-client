<div  style="display: flex" class="movie-view">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="movie-card">
        <mat-card-header>
            <mat-card-title><h2>{{movie.Title}}</h2></mat-card-title>
                <mat-card-subtitle>
                    Directed by: {{movie.Director.Name}}
                </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} hspace="20" width='auto' height='450px' alt={{movie.Title}} />
        <mat-card-actions>
            <button
            mat-button
            color="primary"
            (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
            style="margin-right: 10px;"
            >
                Genre
            </button>
            <button
            mat-button
            color="primary"
            (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
            style="margin-right: 10px;"
            >
                Director
            </button>
            <button
            mat-button
            color="primary"
            (click)="openMovieDetailsDialog(movie.Title, movie.Description)"
            style="margin-right: 10px;"
            >
                Synopsis
            </button>
            <button
            mat-button
            class="favorites-button"
            *ngIf="!isFavorite(movie._id)"
            (click)="addToFavorites(movie._id)"
            color="primary"
            >
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button
            mat-button
            class="favorites-button"
            *ngIf="isFavorite(movie._id)"
            (click)="removeFromFavorites(movie._id)"
            color="primary"
            >
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
