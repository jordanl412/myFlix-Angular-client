<mat-card class="genre-dialog">
    <button 
    class="genre-close-button"
    mat-stroked-button
    aria-label="Close genre details button"
    mat-dialog-close
    color="primary">
        X
    </button>
    <mat-card-title>
        <h3 class="genre-dialog-title" style="text-align: center">{{ data.Name }}</h3>
    </mat-card-title>
    <br />
    <mat-dialog-content class="genre-dialog-content">
        <b>Description: </b>{{ data.Description }}
    </mat-dialog-content>
    <br />
</mat-card>
