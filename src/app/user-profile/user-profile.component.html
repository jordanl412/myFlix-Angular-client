<div class="profile-page">
    <mat-card class="profile-card">
        <mat-card-header class="profile-card-header">
            <mat-card-title style="margin: 0 0 1.15em">
                <h2>Hi, <b>{{ updatedUser.Username }}</b></h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="profile-card-content">
            <form class="user-info-form">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input
                        matInput
                        [(ngModel)]="updatedUser.Username"
                        value="{{ updatedUser.Username }}"
                        type="text"
                        name="Username"
                        required
                    />
                </mat-form-field>
                <br />
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        [(ngModel)]="updatedUser.Password"
                        placeholder=""
                        type="password"
                        name="Password"
                        required
                    />
                </mat-form-field>
                <br />
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        [(ngModel)]="updatedUser.Email"
                        value="{{ updatedUser.Email }}"
                        type="email"
                        name="Email"
                        required
                    />
                </mat-form-field>
                <br />
                <mat-form-field>
                    <mat-label>Birthday</mat-label>
                    <input
                        matInput
                        [(ngModel)]="updatedUser.Birthday"
                        value="{{ updatedUser.Birthday }}"
                        name="Birthday"
                        type="date"
                    />
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="profile-actions">
            <button
            mat-raised-button
            (click)="updateUserInfo()"
            color="primary"
            >
                <mat-icon>edit</mat-icon>
                Update Profile
            </button>
            <button
            mat-raised-button
            (click)="deleteAccount()"
            color="warn"
            >
                <mat-icon>delete-forever</mat-icon>
                Delete Account
            </button>
        </mat-card-actions>
    </mat-card>
</div>
